<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keys</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="keyboard-yn-box">
        <div>Play Using </div>
        <select id="keyboard-yn">
            <option value="M">Mouse</option>
            <option value="K">Keyboard</option>
        </select>
    </div>

    <div id="container">

        <div id="c4" class="keys whiteKeys">
            <div class="keyboardNotes">a</div>
            <div class="hiddenNotes fadeIn">C</div>
        </div>

        <div id="c4s" class="keys blackKeys">
            <div class="keyboardNotes">w</div>
            <div class="hiddenNotes fadeIn">C#</div>
        </div>

        <div id="d4" class="keys whiteKeys">
            <div class="keyboardNotes">s</div>
            <div class="hiddenNotes fadeIn">D</div>
        </div>
        <div id="d4s" class="keys blackKeys">
            <div class="keyboardNotes">e</div>
            <div class="hiddenNotes">D#</div>
        </div>

        <div id="e4" class="keys whiteKeys">
            <div class="keyboardNotes">d</div>
            <div class="hiddenNotes">E</div>
        </div>

        <div id="f4" class="keys whiteKeys">
            <div class="keyboardNotes">f</div>
            <div class="hiddenNotes">F</div>
        </div>

        <div id="f4s" class="keys blackKeys">
            <div class="keyboardNotes">t</div>
            <div class="hiddenNotes">F#</div>
        </div>

        <div id="g4" class="keys whiteKeys">
            <div class="keyboardNotes">g</div>
            <div class="hiddenNotes">G</div>
        </div>

        <div id="g4s" class="keys blackKeys">
            <div class="keyboardNotes">y</div>
            <div class="hiddenNotes">G#</div>
        </div>

        <div id="a4" class="keys whiteKeys">
            <div class="keyboardNotes">h</div>
            <div class="hiddenNotes">A</div>
        </div>

        <div id="a4s" class="keys blackKeys">
            <div class="keyboardNotes">u</div>
            <div class="hiddenNotes">A#</div>
        </div>

        <div id="b4" class="keys whiteKeys">
            <div class="keyboardNotes">j</div>
            <div class="hiddenNotes">B</div>
        </div>

        <div id="c5" class="keys whiteKeys">
            <div class="keyboardNotes">k</div>
            <div class="hiddenNotes">C</div>
        </div>

        <div id="c5s" class="keys blackKeys">
            <div class="keyboardNotes">o</div>
            <div class="hiddenNotes">C#</div>
        </div>

        <div id="d5" class="keys whiteKeys">
            <div class="keyboardNotes">l</div>
            <div class="hiddenNotes">D</div>

        </div>
        <div id="d5s" class="keys blackKeys">
            <div class="keyboardNotes">p</div>
            <div class="hiddenNotes">D#</div>
        </div>

        <div id="e5" class="keys whiteKeys">
            <div class="keyboardNotes">;</div>
            <div class="hiddenNotes">E</div>
        </div>

        <div id="f5" class="keys whiteKeys extraKeys">
            <div class="hiddenNotes">F</div>
        </div>

        <div id="f5s" class="keys blackKeys extraKeys">
            <div class="hiddenNotes">F#</div>
        </div>

        <div id="g5" class="keys whiteKeys extraKeys">
            <div class="hiddenNotes">G</div>
        </div>

        <div id="g5s" class="keys blackKeys extraKeys">
            <div class="hiddenNotes">G#</div>
        </div>

        <div id="a5" class="keys whiteKeys extraKeys">
            <div class="hiddenNotes">A</div>
        </div>

        <div id="a5s" class="keys blackKeys extraKeys">
            <div class="hiddenNotes">A#</div>
        </div>

        <div id="b5" class="keys whiteKeys extraKeys">
            <div class="hiddenNotes">B</div>
        </div>

        <div id="c6" class="keys whiteKeys extraKeys">
            <div class="hiddenNotes">C</div>
        </div>

        <!-- <div id="testDiv">TEST</div> -->

    </div>

    <div>Note Played:</div>
    <div id="noteDisplayBox"></div>

    <div id="controls">Controls: style, pitch</div>


</body>

<script src="js.js"></script>

</html>
